<template name="app">
  <div class="container" style="max-width:800px;">
    <div id="topbar">
      <img src="logo-draft.png" style="border-left: 1px solid #eee;padding: 1px 0 0 2px;">
      <div id="topmenu" class="btn-group">
        <div class="btn pull-right">{{loginButtons align="right"}}</div>
      </div>
    </div>
    <div class="box text-center" style="height:118px;background:#f0f9ff;">
      <h3 style="margin:0;">GeneralQ</h3>
      <p>...is a conference app for the audience to ask questions and vote for their favorites</p>
      <span><a href="#">Features</a>&nbsp;&nbsp; <a href="#">Demo</a></span>
    </div>


      <!-- <img src="generalQ.png" class="hidden-phone span6 pull-left"> -->
      <div class='box text-center'>
        <h3>Join a Session</h3>
        <!-- Session ID: -->
        <div class="input-append">
          <input id="joinSessionId" type='text' style="width:88px;" placeholder="Session ID" autocapitalize="characters" autocorrect="off" maxlength="8"/>
          <button id="joinSession" type="button" class='btn'>Go</button>
        </div><br>
        <span style="color:red; font-size:12px;" id="error1"></span>
      </div>
      <div class='box text-center'>
        <h3>Create a Session</h3>
        {{#if currentUser}}
          <!-- Session Title:  -->
          <!-- <div class="input-append"> -->
            <input id="sessionTitle" type="text" style="width:108px;" maxlength="24" placeholder="Session Title"/>
            <input id="optionalID" type="text" style="width:78px;" maxlength="8" placeholder="Optional ID ">
            <button id="createSession" type="button" class="btn" style="margin-bottom:10px;">Create</button>
          <!-- </div><br> -->
          <span style="color:red; font-size:12px;" id="error"></span>
        {{else}}
          <small><em>Sign in to create a session</em></small>
          <br><br>
        {{/if}}
      </div>

    {{#if currentUser}}
    <div class="box text-center">
      <h3>Active Sessions</h3>
      <table class="table">
        <thead><tr><td>Title</td><td>ID</td><td>---</td></tr></thead>
        {{#each yourSession}}
          <tr>
            <td>{{title}}</td>
            <td><a href="/{{sessionId}}">{{sessionId}}</a></td>
            {{#if adminOnly}}<td>{{ownerUsrname}}</td>{{/if}}
            <td><button type="button" class="btn btn-mini deleteSession">&times;</button></td>
          </tr>
        {{/each}}
      </table>
    </div>
    {{/if}}

    {{#if adminOnly}}
    <div class="box text-center" style="font-size:1em;">
      <h3>[AdminOnly] Users</h3>
      <table class="table">
        <thead><tr><td>Username</td><td>Email</td><td>Tier</td></tr></thead>
        {{#each allUsers}}
          <tr>
            <td>{{username}}</td>
            <td>{{#each emails}}{{this.address}}{{/each}}</td>
            <td>
              <i class="icon-chevron-left dec"></i>
              {{tier}}
              <i class="icon-chevron-right inc"></i>
            </td>
          </tr>
        {{/each}}
      </table>
    </div>
    {{/if}}

    <div class="box" style="height:118px;background:#f0f9ff;">
      <h3 class="text-center">Features</h3>
        <ul>
          <li>Use passcode or url</li>
          <li>Approve, edit, or delete Questions</li>
          <li>Enable comments on questions</li>
        </ul>
    </div>

  </div>  
</template>
