<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- <meta name="viewport" content="width=320.1">
  <link href="iphone-start.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image"> -->
  <title>Questions</title>
</head>

<body>
  {{> pagecontrol}}
</body>

<template name="pagecontrol">
  <!-- <button id="test">TEST</button> -->
  {{#if idInURL}}
    {{>list}}
  {{else}}
    {{#if sessionURL}}
      {{>loading}}
    {{else}}
      {{>app}}
    {{/if}} 
  {{/if}}
</template>

<template name="commentModal">
  <div class="modal {{HideModal}}" id="myModal">
    <div class="modal-header">
      <button type="button" class="close hideComment" data-dismiss="modal" aria-hidden="true">&times;</button>
      <strong>{{Header.question}}</strong>
    </div>
    <div class="modal-body">
      {{#each Header.comments}}
          <div class="comment-list">{{this}}
          {{#if moderator}}
            <button type='button' class='close deletecomment'>&times;</button>
          {{/if}}
          </div>
      {{/each}}
      <div class="input-append">
        <input id="inputcomment" type='text'>
        <button type="button" id="addComment" class="btn">comment</button>
      </div>
    </div>
  </div>
</template> 

<template name="loading">
  <center><img src="load.gif" style="margin-top:30%;"></center>
  <h2 class="text-center" style="color:#8e8d8d;">Loading...</h2>
  <span class="hidden">{{goToMain}}</span>
</template>
